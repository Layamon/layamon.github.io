<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-offset-0 col-md-10 col-lg-offset-2 col-lg-8">
			{% for post in site.posts %}
			<div class="blog-short tab-pane">
				<h4>
					<li class="list-inline">
						<small> <i class="fa fa-calendar"></i>
							<time>
								{{ post.date | date:'%A, %B %d, %Y'}}
							</time>
						</small>
					</li>
					<li>
						<a href="{{post.url | prepend: site.baseurl}}">
							{{post.title}} |</a>
						<small>
							<i class="fa fa-tag"></i>
							{% for tag in post.tags %}
							<span class="label label-default">{{tag}}</span>
							{% endfor %}
						</small>
					</li>
				</h4>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
